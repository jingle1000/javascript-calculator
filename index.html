<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <header>
            <h1 id="calc-result">0</h1>
        </header>
        <main>
            <!--row 1-->
            <div class="row">
                <div class="btn btn-ac">
                    <h1>AC</h1>
                </div>
                <div class="btn btn-calc">
                    <h1>&#47</h1>
                </div>
                <div class="btn btn-calc">
                    <h1>X</h1>
                </div>
            </div>
            <!--row 2-->
            <div class="row">
                <div class="btn">
                    <h1>7</h1>
                </div>
                <div class="btn">
                    <h1>8</h1>
                </div>
                <div class="btn">
                    <h1>9</h1>
                </div>
                <div class="btn btn-calc">
                    <h1>+</h1>
                </div>
            </div>
            <!--row 4-->
            <div class="row">
                <div class="btn">
                    <h1>4</h1>
                </div>
                <div class="btn">
                    <h1>5</h1>
                </div>
                <div class="btn">
                    <h1>6</h1>
                </div>
                <div class="btn btn-calc">
                    <h1>-</h1>
                </div>
            </div>
            <!--row 5-->
            <div class="row">
                <div class="btn">
                    <h1>1</h1>
                </div>
                <div class="btn">
                    <h1>2</h1>
                </div>
                <div class="btn">
                    <h1>3</h1>
                </div>
                <div class="btn btn-calc">
                    <h1>+ -</h1>
                </div>
            </div>
            <!--bottom 6-->
            <div class="row">
                <div class="btn">
                    <h1>0</h1>
                </div>
                <div class="btn">
                    <h1>.</h1>
                </div>
                <div class="btn btn-equals">
                    <h1>=</h1>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
